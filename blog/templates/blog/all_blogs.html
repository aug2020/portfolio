{% extends 'portfolio/base.html' %}
    {% block content %}
<h2>Augustine as written {{blogs.count}} blog{{ blogs.count|pluralize}}</h2>
   {% for blog in blogs %}
   <a href="{% url 'blog:detail' blog.id %}"><h1> {{blog.title}} </h1></a>
   <h2> {{ blog.date|date:'M d Y' }} </h2> <!-- using djangos date format feature -->
   <p>{{ blog.description|truncatechars:100 }}</p>  <!-- this shrinks the blog description if it is too big to only show 100 characters-->
   {% endfor %}
{% endblock %}
